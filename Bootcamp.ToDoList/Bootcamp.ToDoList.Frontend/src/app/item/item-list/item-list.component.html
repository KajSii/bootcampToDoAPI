<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
    <mat-tab *ngFor="let list of lists" label="{{list.name}}">
      <p>
        <button mat-raised-button (click)="createItem(list.publicId)">
          Create Task
        </button>
      </p>
      <p *ngFor="let item of list.items">
        {{item.name}}
        <button mat-raised-button>
          Edit
        </button>
        <button mat-raised-button (click)="deleteItem(list.publicId)">
          Delete
        </button>
      </p>
    </mat-tab>
</mat-tab-group>
