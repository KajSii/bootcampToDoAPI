
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">

      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>

      <form class="example-form" (ngSubmit)="onSubmit()">
        <mat-card-content>
          
          <mat-form-field appearance="fill">
            <mat-label>Username:</mat-label>
            <input autofocus matInput required name="username" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password:</mat-label>
            <input matInput required type="password" name="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          
          <p></p>
          <button mat-button type="submit">Login</button>
          <p>If you dont have an account, <a href="/register">Register</a></p>
        
        </mat-card-content>
      </form>

      <p></p>
    </mat-card>
  </div>
